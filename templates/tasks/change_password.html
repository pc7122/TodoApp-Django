<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo | Forget Password</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <style>
        body {
            font-family: "Roboto";
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div {% if message.tags %} class="alert alert-danger" {% endif %}>{{ message }}</div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form action="{% url 'change_password' token %}" method="post">
                        {% csrf_token %}
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="newpass">Password</label>
                            <input type="text" id="newpass" name="password" class="form-control"
                                placeholder="New Password" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="newcpass">Confirm Password</label>
                            <input type="text" id="newcpass" name="cpassword" class="form-control"
                                placeholder="Confirm Password" />
                        </div>
                        <input type="submit" class="btn btn-primary px-5" value="Submit" />
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
